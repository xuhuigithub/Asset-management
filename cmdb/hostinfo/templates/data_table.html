<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>table database</title>
		<!-- Bootstrap -->
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    	<link href="https://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet"/>
		<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap-modal/2.2.6/js/bootstrap-modal.min.js"></script>
		<link href="https://cdn.bootcss.com/bootstrap-modal/2.2.6/css/bootstrap-modal.min.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/bootstrap-modal/2.2.6/js/bootstrap-modalmanager.js"></script>
		<script>
			$(document).ready(function(){
    			$('#myTable').DataTable();
			});
		</script>
	</head>
	<body>
		<!--NAV-->
		<nav class="navbar navbar-default ">
  			<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
	    		<div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">Brand</a>
			    </div>
	    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <li><a href="#">Home</a></li>
			      </ul>
	    		</div><!-- /.navbar-collapse -->
  			</div><!-- /.container-fluid -->
		</nav>
	<!--ENF for NAV-->
	<!--Table-->
    <div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
		   <div class="panel-heading">
	            <input class="btn btn-default" type="button" value="ADD" data-toggle="modal" data-target="#myModal"/> 

	       </div>
	    	<div class="panel-body">
				<table id="myTable" class="table-striped table-hover table-condensed">
					<thead>
						<tr>
							<th>name</th>
							<th>ip_addr</th>
							<th>ipmi_addr</th>
							<th>password</th>
						</tr>
					</thead>
					<tbody>
						{% for host in host_list %}
							<tr for_id="{{ host.id }}">
								<td target="name">{{ host.name }}</td>
								<td target="ip_addr">{{ host.ip_addr }}</td>
								<td target="ipmi_addr">{{ host.ipmi_addr }}</td>
								<td target="password">{{ host.password }}</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</div>
	<!--END for Table-->
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Host Mangent</h4>
		      </div>
		      <div class="modal-body">
		        <form id="modal_form">
				  <div class="form-group">
				    <label for="hostinfo_name">Host Name</label>
				    <input type="text" class="form-control" name="name" id="hostinfo_name">
				  </div>
				  <div class="form-group">
				    <label for="hostinfo_ip_addr">IP</label>
				    <input type="text" class="form-control" name="ip_addr" id="hostinfo_ip_addr">
				  </div>
				  <div class="form-group">
				    <label for="hostinfo_ipmi_addr">IPMI</label>
				    <input type="text" class="form-control" name="ipmi_addr" id="hostinfo_ipmi_addr">
				  </div>
				  <div class="form-group">
				    <label for="hostinfo_password">Password</label>
				    <input type="text" class="form-control" name="name" id="hostinfo_password">
				  </div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" onclick="add_host()">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- END for Modal -->
	</body>
	<script>
		function add_host(){
			var name = $("#hostinfo_name").val();
			var ip_addr = $("#hostinfo_ip_addr").val();
			var ipmi_addr = $("#hostinfo_ipmi_addr").val();
			var password = $("#hostinfo_password").val();
			$.ajax({
				url: 'add_host',
				type: "POST",
				data: {'name':name,'ip_addr':ip_addr,'ipmi_addr':ipmi_addr,'password':password},
				success: function(data){
					console.log(data);
				},
				error: function(data){
					alert(data.msg);
				}
			});
		};
	</script>
</html>
